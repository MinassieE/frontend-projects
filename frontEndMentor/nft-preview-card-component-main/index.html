<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- link of css styles -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="nft-picture-container">
        <img class="nft-picture" src="images/image-equilibrium.jpg" />
        <div class="view-image">
          <img class="nft-view-picture" src="images/icon-view.svg">
        </div>
      </div>
      <div class="nft-detail">
        <h1 class="nft-heading">Equilibrium #3429</h1>
        <p class="nft-discription">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <h2 class="price">
          <img src="images/icon-ethereum.svg" /> &nbsp 0.041 ETH
        </h2>
        <p class="deadline">
          <img src="images/icon-clock.svg" /> &nbsp 3 days left
        </p>
        <hr />
        <div class="creator-discription">
          <img class="owner-image" src="images/image-avatar.png" alt="owners image"/>
          <p class="owner"> &nbsp Creation of <span class="owner-name">Jules Wyvern</span></p>
        </div>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Minassie ephrem</a>.
    </div>
  </body>
</html>
