<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css style link  -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img class="hero-picture" src="images/illustration-hero.svg" alt="illustration hero" />
      <div class="order">
        <div class="order-summery">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="music icon" />
          <div class="plan-price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a class="change-plan" href="#">Change</a>
        </div>
        <div class="buttons">
          <button class="btn approve-payment">Proceed to Payment</button>
          <button class="btn cancel-payment">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Minassie ephrem</a>.
    </div>
  </body>
</html>
